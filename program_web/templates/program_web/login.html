{% load static %}
<link rel="stylesheet" href="{% static 'program_web/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'program_web/css/open.css' %}">
<title>Вхід</title>
<body>
    <div class="container">
        <div class="registration-box">
            <div class="card">
                <div class="card-body">
                    <h1>Вхід</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit">Вхід</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
