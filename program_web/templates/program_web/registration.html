{% load static %}
<link rel="stylesheet" href="{% static 'program_web/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'program_web/css/registration.css' %}">
<title>Реєстрація</title>
<body>
    <div class="container">
        <div class="registration-box">
            <div class="card">
                <div class="card-body">
                    <h1>Реєстрація</h1>
                <form method="POST">
                    {% csrf_token %}
                    {% for item in form %}
                    <div class="form-group">
                        {{ item }}
                    </div>
                    {% endfor %}
                    <button type="submit">Реєстрація</button>
                </form>
                </div>
             </div>
        </div>
    </div>
</body>
